apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcatjava
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tomcatjava
  template:
    metadata:
      labels:
        app: tomcatjava
    spec:
      containers:
      - name: tomcat
        image: ashokgoud/stack:tomcatjava
        ports:
        - containerPort: 8080
